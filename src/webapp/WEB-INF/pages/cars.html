<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h2>Car list!</h2>
<br>
<br>
<div>
    <table border="1">
        <tr>
            <th>Vehicle</th>
            <th>Color</th>
            <th>Speed</th>
        </tr>
        <tr th:each="cars : ${car}">
            <td th:utext="${cars.getVehicle()}"></td>
            <td th:utext="${cars.getColor()}"></td>
            <td th:utext="${cars.getSpeed()}"></td>
        </tr>
    </table>
</div>
<br>
<br>
<a href="?count=1">1</a>
<a href="?count=2">2</a>
<a href="?count=3">3</a>
<a href="?count=4">4</a>
<a href="?count=5">5</a>
</body>
</html>
